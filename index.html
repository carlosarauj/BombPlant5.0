<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
	<title>CronometroJS</title>
</head>
<body>
	<div class="container">
		<p id="pdig">ESCOLHA O TEMPO DA BOMBA</p>

        <div id="zero">
		<p id="min">00</p>
        <p>:</p>
        <p id="seg">00</p>
        <p>:</p>
        <p id="mil">00</p>
        </div>

		<input type="password" name="" placeholder="Digite a senha" id="digit">

		<div class="zero">
			<p id="disarm">DISARMED</p>
			<p id="failed">MISSION FAILED</p>
			
			<audio id="failedsound" controls>
				<source src="./failedsound.mpeg" type="audio/mpeg">
			  </audio>

			<audio id="disarmsound" controls>
				<source src="./disarmsound.mpeg" type="audio/mpeg">
			  </audio>
		</div>



	</div>

<script src="script.js"></script>
</body>
</html>
